  - Optimization problems:
    - Introduction:       intro/optimization.md
    - Machine scheduling: intro/scheduling.md
  - Constraint Programming (CP):
    - Introduction:       cp/cp.md
    - Sudoku:             cp/sudoku.md
    - n-queens:           cp/queens.md
